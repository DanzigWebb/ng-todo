<mat-card  class="card">
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-subtitle>{{todo.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{todo.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick.emit(todo.title)">LIKE</button>
    <button mat-button (click)="onClick.emit(todo.subTitle)">SHARE</button>
  </mat-card-actions>
</mat-card>
